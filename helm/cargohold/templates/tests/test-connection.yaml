apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cargohold.fullname" . }}-test-connection"
  labels:
    {{- include "cargohold.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '-O', '/dev/null', '{{ include "cargohold.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
