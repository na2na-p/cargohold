apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cargohold.fullname" . }}
  labels:
    {{ include "cargohold.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      {{ include "cargohold.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.deployment.pod.annotations }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{ include "cargohold.selectorLabels" . | nindent 8 }}
        {{- with .Values.deployment.pod.labels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cargohold.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- with .Values.initContainers }}
      initContainers:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{ toYaml .Values.deployment.container.livenessProbe | nindent 12 }}
          readinessProbe:
            {{ toYaml .Values.deployment.container.readinessProbe | nindent 12 }}
          resources:
            {{ toYaml .Values.deployment.container.resources | nindent 12 }}
          env:
            # Server
            - name: SERVER_TRUST_PROXY
              value: {{ .Values.server.trustProxy | quote }}
            {{- if .Values.server.trustedProxyCIDRs }}
            - name: SERVER_TRUSTED_PROXY_CIDRS
              value: {{ join "," .Values.server.trustedProxyCIDRs | quote }}
            {{- end }}
            - name: SERVER_PROXY_TIMEOUT
              value: {{ .Values.server.proxyTimeout | quote }}
            # Database
            - name: DATABASE_HOST
              value: {{ .Values.postgres.host | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.postgres.port | quote }}
            - name: DATABASE_USER
              value: {{ .Values.postgres.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.postgres.existingSecretKey | default "database-password" }}
            - name: DATABASE_DBNAME
              value: {{ .Values.postgres.database | quote }}
            - name: DATABASE_SSLMODE
              value: {{ .Values.postgres.sslMode | quote }}
            # Redis
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.redis.existingSecretKey | default "redis-password" }}
            {{- end }}
            - name: REDIS_DB
              value: {{ .Values.redis.db | quote }}
            # S3
            - name: S3_ENDPOINT
              value: {{ .Values.s3.endpoint | quote }}
            - name: S3_ACCESSKEYID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.s3.existingSecretKeys.accessKeyId | default "s3-access-key-id" }}
            - name: S3_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.s3.existingSecretKeys.secretAccessKey | default "s3-secret-access-key" }}
            - name: S3_BUCKETNAME
              value: {{ .Values.s3.bucketName | quote }}
            - name: S3_REGION
              value: {{ .Values.s3.region | quote }}
            # OIDC
            - name: OIDC_GITHUB_ENABLED
              value: {{ .Values.oidc.github.enabled | quote }}
            {{- if .Values.oidc.github.audience }}
            - name: OIDC_GITHUB_AUDIENCE
              value: {{ .Values.oidc.github.audience | quote }}
            {{- end }}
            {{- if .Values.oidc.github.jwksUrl }}
            - name: OIDC_GITHUB_JWKSURL
              value: {{ .Values.oidc.github.jwksUrl | quote }}
            {{- end }}
            # OAuth
            - name: OAUTH_GITHUB_ENABLED
              value: {{ .Values.oauth.github.enabled | quote }}
            {{- if .Values.oauth.github.enabled }}
            - name: GITHUB_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth.github.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.oauth.github.existingSecretKeys.clientId | default "github-oauth-client-id" }}
            - name: GITHUB_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth.github.existingSecret | default (include "cargohold.fullname" .) }}
                  key: {{ .Values.oauth.github.existingSecretKeys.clientSecret | default "github-oauth-client-secret" }}
            {{- if .Values.oauth.github.allowedHosts }}
            - name: OAUTH_GITHUB_ALLOWED_HOSTS
              value: {{ join "," .Values.oauth.github.allowedHosts | quote }}
            {{- end }}
            {{- if .Values.oauth.github.allowedRedirectUris }}
            - name: OAUTH_GITHUB_ALLOWED_REDIRECT_URIS
              value: {{ join "," .Values.oauth.github.allowedRedirectUris | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{ toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{ toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.extraContainers }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.pod.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.pod.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.pod.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
