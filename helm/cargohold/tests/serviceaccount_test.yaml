suite: ServiceAccount tests
templates:
  - templates/serviceaccount.yaml
tests:
  - it: creates ServiceAccount by default
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: does not create ServiceAccount when serviceAccount.create is false
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: allows custom name
    set:
      serviceAccount:
        create: true
        name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: allows annotations
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/my-role
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789:role/my-role

  - it: sets common labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: cargohold
