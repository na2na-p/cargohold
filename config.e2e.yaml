# =====================================
# E2Eテスト用設定ファイル
# =====================================
# このファイルはDocker Compose環境でのE2Eテスト実行時に使用されます
# 環境変数による上書きも可能です

# データベース設定
database:
  host: postgres
  port: 5432
  user: cargohold
  password: cargohold_dev_password
  dbname: cargohold
  sslmode: disable  # E2Eテスト環境ではSSL無効（本番環境ではrequireを使用）

# Redis設定
redis:
  host: redis
  port: 6379
  password: ""
  db: 0

# S3設定
s3:
  endpoint: http://seaweedfs:8333
  accesskeyid: minioadmin
  secretaccesskey: minioadmin_dev_password
  bucketname: lfs-objects
  region: us-east-1

# OIDC設定
oidc:
  # GitHub OIDC設定
  github:
    enabled: true
    audience: cargohold
    jwksurl: http://jwks-mock/.well-known/jwks

# OAuth設定
oauth:
  github:
    enabled: true
    clientid: test-client-id
    clientsecret: test-client-secret
    allowedhosts:
      - "localhost:8080"
      - "cargohold:8080"
    allowedredirecturis:
      - "http://localhost:8080/auth/github/callback"
      - "http://cargohold:8080/auth/github/callback"
